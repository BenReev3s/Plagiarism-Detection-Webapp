<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Plagiarism Checker</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css">
</head>

<body>
	<header class="header">
		<h1>Plagiarism Checker</h1>
	</header>

	<main class="container">
		<!-- Upload Section -->
		<section class="drop-zone" id="drop-zone">
			<i class="fas fa-file-upload drop-zone__icon"></i>
			<h2 id="dropText">Drag and drop files here</h2>
			<p class="muted">or</p>
			<div class="actions">
				<button class="btn" type="button" id="selectFiles">Select Files</button>
				<input class="drop-zone__file" type="file" id="fileDrag" multiple hidden>
				<button class="btn btn-primary drop-zone__submit" type="button">Upload</button>
			</div>
		</section>

		<!-- Compare Button -->
		<section class="compare">
			<button class="btn btn-primary compare-button">Check Files</button>
		</section>

		<!-- Results Section -->
		<section class="results">
			<h2>Comparison Results</h2>
			<table class="results-table">
				<thead>
					<tr>
						<th>Original File</th>
						<th>Compared File</th>
						<th>Similarity</th>
					</tr>
				</thead>
				<tbody class="table-body"></tbody>
			</table>

			<div class="best-match-card" id="best-match">
				<h3>Best Match</h3>
				<p>No results yet</p>
			</div>
		</section>
	</main>

	<script src="./app.js"></script>
</body>

</html>
